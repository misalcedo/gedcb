---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  labels:
    app.kubernetes.io/name: example
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example
    spec:
      containers:
        - name: example
          image: gedcb/example:latest
          command:
            - "example"
          args:
            - "-address=$(NODE_ADDRESS)"
            - "-cluster=example.default.svc.cluster.local"
          env:
            - name: NODE_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          readinessProbe:
            tcpSocket:
              port: 7946
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: example
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: example
  ports:
    - protocol: TCP
      name: reliable
      port: 7946
      targetPort: 7946
    - protocol: UDP
      name: best-effort
      port: 7946
      targetPort: 7946
